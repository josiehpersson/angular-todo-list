<div class="todo-list-container">
  <h1>DO IT!</h1>
<div class="todo-list">
  <app-textfilter (changed)="filter($event)"></app-textfilter>
  <div class="todo-item" *ngFor="let todo of filteredTodos" >
    <p class="todo-text">{{todo.content}}</p> <button type="button" class="delete-btn" (click)="deleteItem(todo)"><i class="fas fa-times"></i></button>
  </div>

</div>
  
  <app-add-todo (addTodoChange)='addTodo($event)'></app-add-todo>

</div>
